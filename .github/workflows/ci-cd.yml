name: Advanced CI/CD Pipeline with Multiple Displays

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  #  JOB PERTAMA: TEST
  test:
    runs-on: ubuntu-latest
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Run Tests
      run: |
        echo " Running tests..."
        test -f index.html && echo " index.html exists"
        test -f Dockerfile && echo " Dockerfile exists"

  #  JOB KEDUA: BUILD  
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Build Docker Image
      run: |
        echo " Building Docker image..."
        docker build -t belajar-app .
        echo " Docker image built!"

  #  JOB KETIGA: DEPLOY STAGING
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - name:  Deploy to Staging
      run: |
        echo " Deploying to Staging Environment..."
        echo " Staging deployment completed!"

  #  JOB KEEMPAT: DEPLOY KUBERNETES (BARU)
  deploy-kubernetes:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Setup Kubernetes
      uses: azure/setup-kubectl@v3
      
    - name:  Setup KUBECONFIG
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
        kubectl cluster-info
        echo " Connected to Rancher Kubernetes!"

    - name:  Deploy to Rancher
      run: |
        echo " Deploying to Rancher Kubernetes..."
        kubectl apply -f kubc/first-app.yaml
        kubectl rollout status deployment/steven-display --timeout=180s
        kubectl get pods
        echo " Successfully deployed to Kubernetes!"