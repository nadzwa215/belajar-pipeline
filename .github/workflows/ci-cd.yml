name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Check files exist
      run: |
        echo "Checking project structure..."
        ls -la
        test -f index.html && echo "âœ… index.html exists"
        test -f style.css && echo "âœ… style.css exists" 
        test -f Dockerfile && echo "âœ… Dockerfile exists"
        echo "ğŸ‰ All files present!"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t belajar-app .
        echo "âœ… Docker image built successfully!"

    - name: ğŸ§ª Test Docker image
      run: |
        echo "Testing Docker container..."
        docker run --rm belajar-app echo "ğŸ‰ Container works! Nginx is ready."
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy Simulation
      run: |
        echo "=========================================="
        echo "ğŸš€ DEPLOYMENT SIMULATION"
        echo "=========================================="
        echo "âœ… Application: belajar-pipeline"
        echo "âœ… Docker Image: belajar-app"
        echo "âœ… Status: Ready for production"
        echo "âœ… Timestamp: $(date)"
        echo "=========================================="
        echo "ğŸ‰ CI/CD PIPELINE BERHASIL!"
        echo "=========================================="