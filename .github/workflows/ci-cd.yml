  # 🚀 AUTO DEPLOY KE KUBERNETES RANCHER
  deploy-kubernetes:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Hanya deploy dari main branch
    
    steps:
    - name: 🛎️ Checkout code
      uses: actions/checkout@v4

    - name: 🔐 Setup Kubernetes
      uses: azure/setup-kubectl@v3
      
    - name: 📁 Setup KUBECONFIG
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
        kubectl cluster-info
        echo "✅ Connected to Rancher Kubernetes!"

    - name: 🚀 Deploy to Rancher
      run: |
        echo "========================================"
        echo "🚀 DEPLOYING TO RANCHER KUBERNETES"
        echo "========================================"
        kubectl apply -f kubc/first-app.yaml
        kubectl rollout status deployment/steven-display --timeout=180s
        kubectl get deployments
        kubectl get services
        kubectl get pods -l app=steven-display
        echo "✅ Successfully deployed to Rancher Kubernetes!"
        echo "========================================"

    - name: 📊 Deployment Info
      run: |
        echo "🎉 FULLY AUTOMATED DEPLOYMENT COMPLETE!"
        echo "🌐 Cluster: Rancher Desktop"
        echo "📱 Application: Steven Display"
        echo "🔗 Access: kubectl port-forward service/steven-service 8080:80"
        echo "🕒 Timestamp: $(date)"