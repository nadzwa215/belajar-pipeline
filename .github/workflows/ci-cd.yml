  # âœ… JOB BARU: AUTO DEPLOY KE KUBERNETES
  deploy-kubernetes:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Hanya deploy dari main branch
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup Kubernetes
      uses: azure/setup-kubectl@v3
      
    - name: ğŸ“ Setup KUBECONFIG
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
        kubectl cluster-info

    - name: ğŸš€ Deploy to Rancher
      run: |
        echo "ğŸ”§ Deploying to Rancher Kubernetes..."
        kubectl apply -f kubc/first-app.yaml
        kubectl rollout status deployment/steven-display
        kubectl get pods
        echo "âœ… Deployed to Kubernetes!"