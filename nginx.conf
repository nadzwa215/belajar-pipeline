server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    
    location / {
        index index.html;
    }
    
    location /sarah {
        try_files $uri /sarah-display.html;
    }
    
    location /jules {
        try_files $uri /jules-display.html;
    }
    
    location ~* \.(css|js|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}